<h2 class="bg-light mb-2">Update Product</h2>
<form *ngIf="productDetails" (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Product Name</label>
      <input type="text" class="form-control" required name="productName" [(ngModel)]="productDetails.productName"
        ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Category Id</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.categoryId" required name="categoryId"
        ngModel>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Description</label>
      <textarea type="text" class="form-control" [(ngModel)]="productDetails.description"
        placeholder="Enter Product Description" required name="description" ngModel>
        </textarea>
    </div>
    <div class="col-md-6 mb-3">
      <label>Rating</label>
      <select class="custom-select" required name="rating" ngModel>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Product Color</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.color" value="Enter Product Name" required
        name="color" ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Is Avaiable</label>
      <select class="custom-select" required name="isAvailable" ngModel>
        <option selected value="">Choose...</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Product Price</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.price" value="Enter Product Name" required
        name="price" ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Reviews</label>
      <select class="custom-select" required name="reviews" ngModel>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Update Product</button>
</form>
