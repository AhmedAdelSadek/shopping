<h2>Showing Category Results</h2>
<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList" ref-fax>
    <div class="card h-100">
      <a ><img class="card-img-top" src="{{product.productImg}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a [routerLink]="['/products/product/', product.id]">{{ product.productName }}</a>
          <!-- <button (click)="routing(product.id)">{{ product.productName }}</button> -->
        </h4>
        <h5>${{ product.price }}</h5>
        <p class="card-text">{{ product.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ product.rating}} Stars</small>
      </div>
    </div>
  </div>
</div>
